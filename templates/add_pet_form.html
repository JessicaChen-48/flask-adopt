{% extends 'base.html' %} 

{% block title %} {% endblock %}

{% block content %}

<form action="">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <div class='form-group'>
        {{ field.label }}
        {{ field(class="form-control") }}
    </div>

    {% endfor %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
