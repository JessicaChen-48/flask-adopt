{% extends 'base.html' %} 

{% block title %} {% endblock %}

{% block content %}

{% for pet in pets %}
<p>
<a href="/{{pet.id}}">{{pet.name}}</a>

<img src="{{pet.photo_url}}" alt="cute and cuddly">

{% if pet.available %}
<strong>Available</strong>

{% endif %}

{% endfor %}
</p>

<a href="/add">Add new pets!</a>

{% endblock %}
